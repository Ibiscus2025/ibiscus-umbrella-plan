<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Κατάσταση Ομπρελών 🏖️</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #eaf6ff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .selector {
        margin-bottom: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        max-width: 1000px;
        margin: auto;
      }
      .umbrella {
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }
      .umbrella h3 {
        margin-top: 0;
      }
      .status-btn {
        display: block;
        margin: 6px auto;
        padding: 8px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        color: white;
      }
      .ok { background: #4caf50; }
      .cleaning { background: #9e9e9e; }
      .trash { background: #fdd835; color: black; }
      .damage { background: #f44336; }
      select {
        padding: 5px;
        font-size: 1em;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Κατάσταση Ομπρελών <br>⛱️🏖️</h1>
    <div class="selector">
      <label><span style="font-size: 1.5em;">👤</span> Ποιος είσαι;</label>
      <select id="userSelect">
        <option value="">-- Επιλέξτε --</option>
        <option value="Αναστασία">Αναστασία</option>
        <option value="Λευτέρης">Λευτέρης</option>
        <option value="Άντζελα">Άντζελα</option>
      </select>
    </div>
    <div class="grid" id="grid"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
