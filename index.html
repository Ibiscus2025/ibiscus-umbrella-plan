
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ibiscus Umbrella Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .umbrella-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }
        .umbrella {
            padding: 12px;
            border: 2px solid #aaa;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        .umbrella.cleaning {
            background-color: #fff3cd;
        }
        .umbrella.empty {
            background-color: #d4edda;
        }
        .umbrella.needs-clear {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Ibiscus Pool Bar ⛱️</h1>
    <div id="grid" class="umbrella-grid"></div>
    <script src="main.js"></script>
</body>
</html>
