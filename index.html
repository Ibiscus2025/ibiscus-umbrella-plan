  <head>

    <title>Κατάσταση Ομπρελών 🏖️</title>

      body {
        font-family: sans-serif;

        text-align: center;
      }
      .umbrella {
        display: flex;

      }

      .collect { background: #ffc107; color: black; }
      .damage { background: #f44336; }
      select, button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Κατάσταση Ομπρελών 🏖️</h1>
    <label>👤 Ποιος είσαι; 
      <select id="waiterSelect">
        <option value="Άντζελα">Άντζελα</option>
        <option value="Λευτέρης">Λευτέρης</option>
        <option value="Αναστασία">Αναστασία</option>
      </select>
    </label>
    <div id="app"></div>
    <script type="module" src="main.js"></script>
  </body>
